<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="container">
        <h1>Todo List</h1>
        <form>
          <input type="text" id="task" placeholder="Add a task">
          <button type="submit" id="add-button">Add</button>
        </form>
        <ul id="todo-list"></ul>
      </div>
    
    <script type="importmap">
      { "imports": {
          "vue":        "https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.41/vue.esm-browser.prod.js",
          "vue-router": "https://cdnjs.cloudflare.com/ajax/libs/vue-router/4.1.5/vue-router.esm-browser.min.js"
      } }
    </script>
    
    <script type="module">
        import { createRequire } from 'module'
        const require = createRequire(import.meta.url);

        const http = require('http');
        const fs = require('fs');
        const WebSocket = require('ws');

        const server = http.createServer((req, res) => {
          // Serve the website
          if (req.url === '/') {
            fs.readFile('./index.html', (err, data) => {
              if (err) {
                res.writeHead(500, { 'Content-Type': 'text/plain' });
                res.end('Error loading index.html');
              } else {
                res.writeHead(200, { 'Content-Type': 'text/html' });
                res.end(data);
              }
            });
          } else {
            res.writeHead(404, { 'Content-Type': 'text/plain' });
            res.end('404 Not Found');
          }
        });

        // Set up a WebSocket server
        const wss = new WebSocket.Server({ server });

        wss.on('connection', function connection(ws) {
          ws.on('message', function incoming(message) {
            console.log('received: %s', message);

            // Broadcast the message to all connected clients
            wss.clients.forEach(function each(client) {
              if (client !== ws && client.readyState === WebSocket.OPEN) {
                client.send(message);
              }
            });
          });
        });

        // Listen for incoming connections
        server.listen(80);
    </script>

    <script type="module" src="./app.js"></script>
</body>
</html>
